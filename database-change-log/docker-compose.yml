  jenkins:
    build: ../docker/dockerfiles/jenkins
    container_name: jenkins
    ports:
      - 8080:8080
      - 50000:50000
    environment:
      DOCKER_HOST: "tcp://docker:2376"
      DOCKER_CERT_PATH: "/certs/client"
      DOCKER_TLS_VERIFY: 1
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
      - ../docker/docker_registry/tls/server.crt:/docker_registry/cert/server.crt:ro
      - ../deployment/jenkins/dockerfiles:/dockerfiles:ro
      - ./files:/var/jenkins_home/liquibase
    networks:
      - database-changelog

  docker-dind:
    build: ../docker/dockerfiles/dind
    container_name: docker-in-docker
    privileged: true
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client
      - ../docker/dockerfiles:/dockerfiles:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      database-changelog:
        aliases:
          - docker

  postgres:
    image: postgres:17.6-alpine3.22
    container_name: postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: database_a
    ports:
      - 5432:5432
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - database-changelog

  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8080
    networks:
      - database-changelog

networks:
  database-changelog:
    driver: bridge

volumes:
  jenkins-data:
    external: false
  jenkins-docker-certs:
    external: false
  postgresql:
    external: false
  postgresql_data:
    external: false