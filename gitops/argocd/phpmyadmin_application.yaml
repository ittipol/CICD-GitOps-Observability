# kubectl apply -n argocd -f application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: phpmyadmin-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ittipol/Gitops.git
    targetRevision: HEAD
    path: phpmyadmin
    # directory:
    #   recurse: true
  destination: 
    server: https://kubernetes.default.svc
    namespace: phpmyadmin

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
