apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: docker-registry-server
    app.kubernetes.io/part-of: docker
  name: docker-register-server
  namespace: registry
spec:
  # type: ClusterIP
  type: NodePort
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 5000
    nodePort: 30080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 5000
    nodePort: 30443
  selector:
    app.kubernetes.io/name: docker-registry