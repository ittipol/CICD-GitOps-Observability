grafana:
  additionalDataSources: 
  - name: influxdb
    uid: influxdb    
    type: influxdb
    access: proxy
    orgId: 1
    url: http://influxdb.influxdb.svc:8086
    basicAuth: false
    isDefault: false
    jsonData:
      dbName: k6_go_app
      httpMode: POST
      oauthPassThru: false
      timeInterval: 15s
      timeout: 300
      tlsAuth: false
      tlsAuthWithCACert: false
      tlsSkipVerify: false
  - name: loki
    uid: loki    
    type: loki
    access: proxy
    orgId: 1
    url: http://loki.loki.svc:3100
    basicAuth: false
    isDefault: false
    jsonData:
      timeout: 300
  - name: tempo
    uid: tempo    
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo.tempo.svc:3100
    basicAuth: false
    isDefault: false
    jsonData: {}